<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock" id="clock">

    </div>
  </body>
  <script src="clock.js"></script>
</html>
